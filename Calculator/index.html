<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div id="result">
            <p></p>
        </div>
        <div id="key-container">
            <div class="upper-row">
                <button>M+</button>
                <button>M-</button>
                <button>MC</button>
                <button>%</button>
            </div>
            <div class="upper-row">
                <button class="symbol">+</button>
                <button class="symbol">-</button>
                <button class="symbol">*</button>
                <button class="symbol">/</button>
            </div>
            <div class="lower-row">
                <div class="keys">
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="row">
                        <button>0</button>
                        <button>.</button>
                        <button>C</button>
                    </div>
                </div>
                <div class="equal-key">
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
